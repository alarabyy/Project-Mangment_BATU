<div class="auth-page-container">
  <!-- نفس الخلفيات المتحركة لتناسق التصميم -->
  <div class="aurora-background"></div>
  <div class="animated-grid-background"></div>

  <div class="unauthorized-container">
    <div class="icon-wrapper">
      <!-- أيقونة "ممنوع" أو "قفل" مناسبة -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="lock-icon">

      </svg>
    </div>

    <h2 class="title">Access Denied</h2>
    <p class="message">
      Sorry, you do not have the necessary permissions to access this page.
      Your current role does not grant you access.
    </p>

    <div class="actions-wrapper">
      <button class="btn-action btn-primary-glow" (click)="goToHome()">
        <i class="fas fa-home"></i> Go to Homepage
      </button>
      <button class="btn-action btn-secondary" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
    </div>

    <div class="footer-note">
      If you believe this is an error, please contact the .
    </div>
  </div>
</div>
