<div class="page-container">
  <div *ngIf="isLoading" class="feedback-state">
    <div class="spinner"></div>
    <p>Loading Blog Post...</p>
  </div>
  <div *ngIf="error" class="feedback-state error-state">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <p>{{ error }}</p>
    <a routerLink="/blogs" class="retry-button">Go to All Posts</a>
  </div>

  <div *ngIf="blog" class="blog-detail-wrapper">
    <header class="detail-hero">
      <div class="hero-image-container">
        <img [src]="imagesBaseUrl + blog.headerImage" [alt]="blog.title" class="hero-image">
        <div class="hero-overlay"></div>
      </div>
      <div class="hero-content">
        <p class="detail-meta">
          <i class="fa-regular fa-calendar"></i> Published on {{ blog.publishedAt | date:'fullDate' }}
        </p>
        <h1 class="detail-title">{{ blog.title }}</h1>
      </div>
    </header>

    <main class="detail-main-content">
      <section class="detail-article-content" [innerHTML]="blog.content"></section>

      <section *ngIf="blog.images && blog.images.length > 0" class="gallery-section">
        <h2>More Images</h2>
        <div class="image-gallery">
          <div *ngFor="let imageUrl of blog.images" class="gallery-item">
            <img [src]="imagesBaseUrl + imageUrl" [alt]="'Gallery image for ' + blog.title">
          </div>
        </div>
      </section>
    </main>

    <footer class="detail-footer">
      <!-- <a routerLink="/blogs" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Back to All Posts
      </a> -->
    </footer>
  </div>
</div>
