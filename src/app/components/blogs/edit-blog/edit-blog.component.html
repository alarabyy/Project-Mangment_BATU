<div *ngIf="isLoading" class="feedback-container">
  <div class="spinner"></div>
  <p>Loading post data for editing...</p>
</div>

<div *ngIf="!isLoading && currentBlog" class="form-page-container">
  <div class="form-wrapper">
    <header class="form-header">
      <h1>Edit Post</h1>
      <a [routerLink]="['/blog', currentBlog.id]" class="close-button" title="Cancel and go back to details">
        <i class="fa-solid fa-xmark"></i>
      </a>
    </header>

    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" class="form-control" rows="10"></textarea>
      </div>

      <div class="form-group">
        <label>Current Header Image</label>
        <img [src]="imagesBaseUrl + currentBlog.headerImage" alt="Current Header Image" class="current-image-preview">
      </div>

      <div class="form-group">
        <label for="headerImage">Change Header Image (Optional)</label>
        <input type="file" id="headerImage" class="file-input" (change)="onHeaderImageChange($event)" accept="image/*">
      </div>

      <div class="form-group">
        <label for="images">Replace Additional Images (Optional)</label>
        <input type="file" id="images" class="file-input" (change)="onImagesChange($event)" accept="image/*" multiple>
        <small class="form-text">Note: This will replace all existing additional images.</small>
      </div>

      <button type="submit" class="submit-button" [disabled]="isSubmitting">
        <i class="fa-solid fa-save"></i>
        {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
      </button>
    </form>
  </div>
</div>
