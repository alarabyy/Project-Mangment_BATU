<div class="auth-page-container">
  <div class="aurora-background"></div>
  <div class="animated-grid-background"></div>

  <div class="auth-form-container">
    <div class="form-header">
      <div class="header-icon-wrapper">
        <!-- New Professional User-Plus Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="user-plus-icon">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm7-1h-2v-2h-2v2h-2v2h2v2h2v-2h2v-2z"></path>
        </svg>
      </div>
      <h2>Create Account</h2>
      <p>Join the platform to manage your projects</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="submitSignup()" class="auth-form">
      <!-- Name Fields Row -->
      <div class="form-row">
        <div class="input-field-wrapper">
          <input id="firstName" type="text" class="form-control" placeholder=" " formControlName="firstName" [class.is-invalid]="f['firstName'].invalid && f['firstName'].touched"/>
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field-wrapper">
          <input id="middleName" type="text" class="form-control" placeholder=" " formControlName="middleName" [class.is-invalid]="f['middleName'].invalid && f['middleName'].touched"/>
          <label for="middleName">Middle Name</label>
        </div>
        <div class="input-field-wrapper">
          <input id="lastName" type="text" class="form-control" placeholder=" " formControlName="lastName" [class.is-invalid]="f['lastName'].invalid && f['lastName'].touched"/>
          <label for="lastName">Last Name</label>
        </div>
      </div>

      <!-- Gender & Role Radio Groups Row -->
      <div class="form-row">
        <div class="radio-group-wrapper">
          <label class="radio-group-label">Gender</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" value="0" formControlName="gender"><span>Male</span></label>
            <label class="radio-option"><input type="radio" value="1" formControlName="gender"><span>Female</span></label>
          </div>
        </div>
        <div class="radio-group-wrapper">
          <label class="radio-group-label">Role</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" value="0" formControlName="role"><span>Student</span></label>
            <label class="radio-option"><input type="radio" value="1" formControlName="role"><span>Doctor</span></label>
          </div>
        </div>
      </div>

      <!-- Email Field -->
      <div class="input-field-wrapper">
        <input id="email" type="email" class="form-control" placeholder=" " formControlName="email" [class.is-invalid]="f['email'].invalid && f['email'].touched"/>
        <label for="email">University Email</label>
      </div>

      <!-- Password Field -->
      <div class="input-field-wrapper">
        <input id="password" [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder=" " formControlName="password" [class.is-invalid]="f['password'].invalid && f['password'].touched"/>
        <label for="password">Password</label>
      </div>
      <div class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
        <p *ngIf="f['password'].errors?.['pattern']">* At least 8 characters, one letter, and one number required.</p>
      </div>

      <div class="options-wrapper">
        <label class="toggle-switch"><input type="checkbox" (click)="togglePassword()"><span class="slider"></span></label>
        <span>Show Password</span>
      </div>

      <div *ngIf="errorMessage" class="server-error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-submit-glow" [disabled]="signupForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Creating Account...' : 'Sign Up' }}
      </button>

      <div class="form-footer">
        <p>Already have an account? <a routerLink="/login">Secure Login</a></p>
      </div>
    </form>
  </div>
</div>
