<div class="form-container">
  <h1>{{ pageTitle }}</h1>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Project Name -->
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" [class.is-invalid]="f['name'].invalid && f['name'].touched">
      <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="error-message">
        <small *ngIf="f['name'].errors?.['required']">Project name is required.</small>
        <small *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</small>
      </div>
    </div>

    <!-- Client Name -->
    <div class="form-group">
      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" formControlName="clientName" class="form-control" [class.is-invalid]="f['clientName'].invalid && f['clientName'].touched">
      <div *ngIf="f['clientName'].invalid && (f['clientName'].dirty || f['clientName'].touched)" class="error-message">
        <small *ngIf="f['clientName'].errors?.['required']">Client name is required.</small>
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
    </div>

    <!-- Dates -->
    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" formControlName="startDate" class="form-control" [class.is-invalid]="f['startDate'].invalid && f['startDate'].touched">
         <div *ngIf="f['startDate'].invalid && (f['startDate'].dirty || f['startDate'].touched)" class="error-message">
            <small *ngIf="f['startDate'].errors?.['required']">Start date is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="endDate">End Date (Optional)</label>
        <input type="date" id="endDate" formControlName="endDate" class="form-control">
      </div>
    </div>

     <!-- Status -->
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Saving...' : 'Update Project' }}
      </button>
    </div>
  </form>
</div>
