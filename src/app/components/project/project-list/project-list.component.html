<div class="list-container">
  <header class="list-header">
    <h1>Project Dashboard</h1>
    <a routerLink="/projects/add" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Project
    </a>
  </header>

  <div class="table-wrapper">
    <table class="projects-table">
      <thead>
        <tr>
          <th></th>
          <th>Title</th>
          <th>Category</th>
          <th>Department</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="projects$ | async as projects; else loadingOrError">
          <tr *ngIf="projects.length === 0">
            <td colspan="6" class="empty-message">No projects found. Let's create the first one!</td>
          </tr>
          <tr *ngFor="let project of projects">
            <td>
              <img [src]="getProjectCoverImage(project)" class="project-thumbnail" alt="Project thumbnail" (error)="onImageError($event)">
            </td>
            <td data-label="Title">{{ project.title }}</td>
            <td data-label="Category">{{ project.category.name }}</td>
            <td data-label="Department">{{ project.department.name }}</td>
            <td data-label="Grade">
              <span class="grade-badge">{{ project.grade ?? 'N/A' }}</span>
            </td>
            <td data-label="Actions">
              <div class="actions-group">
                <button (click)="viewDetails(project.id, $event)" class="btn btn-icon btn-view" title="View Details">
                  <i class="fas fa-eye"></i>
                </button>
                <button (click)="editProject(project.id, $event)" class="btn btn-icon btn-edit" title="Edit Project">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button (click)="deleteProject(project.id, $event)" class="btn btn-icon btn-danger" title="Delete Project">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

  <ng-template #loadingOrError>
    <tr>
      <td colspan="6">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading projects...</p>
        </div>
      </td>
    </tr>
  </ng-template>
</div>
