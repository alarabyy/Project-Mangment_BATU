<!-- src/app/components/roles/role-details/role-details.component.html -->
<div class="container">
  <div *ngIf="isLoading" class="loading-container">
    <div class="loader"></div> <p>Loading Role Details...</p>
  </div>

  <ng-container *ngIf="!isLoading && role">
    <header class="page-header">
      <div class="header-content"><i class="fas fa-user-shield header-icon"></i><h1>{{ role.name }}</h1></div>
      <a routerLink="/roles" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
    </header>

    <div class="details-card">
      <h2 class="card-title">Assigned Permissions</h2>
      <div class="permissions-grid">
        <div *ngFor="let group of groupedPermissions | keyvalue: originalOrder" class="permission-group">
          <h3>{{ group.key }}</h3>
          <ul>
            <li *ngFor="let action of group.value"><i class="fas fa-check-circle"></i> {{ action }}</li>
          </ul>
        </div>
      </div>
    </div>
  </ng-container>
</div>
