<!-- add-project.component.html -->

<div class="add-project-container">
  <h3>Add New Project</h3>

  <form>
    <!-- Basic Info -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Project Name" aria-label="Project Name">
    </div>
    <div class="row g-3 mb-3">
      <div class="col-12 col-md-4">
        <input type="text" class="form-control" placeholder="Category" aria-label="Category">
      </div>
      <div class="col-12 col-md-4">
        <input type="tel" class="form-control" placeholder="Phone" aria-label="Phone">
      </div>
      <div class="col-12 col-md-4">
        <input type="email" class="form-control" placeholder="Email" aria-label="Email">
      </div>
    </div>
    <div class="mb-4">
      <textarea class="form-control" rows="4" placeholder="Project Brief" aria-label="Project Brief"></textarea>
    </div>

    <!-- Team Members -->
    <h5>Team Members' Academic Numbers</h5>
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-3">
        <input type="number" class="form-control" placeholder="Num. of Members" aria-label="Number of Members">
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control" placeholder="Member 1 ID" aria-label="Member 1 ID">
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control" placeholder="Member 2 ID" aria-label="Member 2 ID">
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control" placeholder="Member 3 ID" aria-label="Member 3 ID">
      </div>
    </div>

    <!-- Supervisors -->
    <h5>Project Supervisor Professor Code</h5>
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-3">
        <input type="number" class="form-control" placeholder="Num. of Profs" aria-label="Number of Professors">
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control" placeholder="Professor 1 Code" aria-label="Professor 1 Code">
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control" placeholder="Professor 2 Code" aria-label="Professor 2 Code">
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control" placeholder="Professor 3 Code" aria-label="Professor 3 Code">
      </div>
    </div>

    <!-- File Upload -->
    <div class="mt-4 text-center">
      <div class="upload-box mx-auto" style="max-width: 300px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-2" style="color: var(--primary-accent);"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        Upload Project Photo
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-4 text-center">
      <button type="submit" class="btn-add-project">Add Project</button>
    </div>
  </form>
</div>
