<!-- Main container for the authentication page -->
<div class="auth-page-container">
  <!-- "Grid Scan" animated background -->
  <div class="animated-grid-background"></div>

  <!-- The main authentication form container -->
  <div class="auth-form-container">
    <!-- Header Section -->
    <div class="form-header">
      <div class="header-icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z"></path></svg>
      </div>
      <h2>Secure Login</h2>
      <p>Enter your credentials to access the platform</p>
    </div>

    <!-- The Angular Reactive Form -->
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="auth-form">
      <!-- Email Field -->
      <div class="input-field-wrapper">
        <input
          type="email"
          class="form-control"
          placeholder="University Email"
          formControlName="email"
          [class.is-invalid]="email?.invalid && email?.touched"
        />
      </div>
      <div class="error-message" *ngIf="email?.invalid && email?.touched">
        <p *ngIf="email?.errors?.['required']">* Email is required.</p>
        <p *ngIf="email?.errors?.['email']">* This email is not valid.</p>
      </div>

      <!-- Password Field -->
      <div class="input-field-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          placeholder="Password"
          formControlName="password"
          [class.is-invalid]="password?.invalid && password?.touched"
        />
      </div>
      <div class="error-message" *ngIf="password?.invalid && password?.touched">
        <p *ngIf="password?.errors?.['required']">* Password is required.</p>
        <p *ngIf="password?.errors?.['pattern']">* The password pattern is not valid.</p>
      </div>

      <!-- Show Password Toggle -->
      <div class="options-wrapper">
        <label class="toggle-switch">
          <input type="checkbox" (click)="togglePassword()">
          <span class="slider"></span>
        </label>
        <span>Show Password</span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit-glow" [disabled]="loginForm.invalid">
        <span>Login</span>
      </button>

      <!-- Footer Link -->
      <div class="form-footer">
        <p>Don't have an account? <a routerLink="/signup">Create One</a></p>
      </div>
    </form>
  </div>
</div>
