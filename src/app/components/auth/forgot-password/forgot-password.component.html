<!-- src/app/components/auth/forgot-password/forgot-password.component.html -->
<div class="auth-page-container">
  <div class="aurora-background"></div>
  <div class="animated-grid-background"></div>

  <div class="auth-form-container">
    <div class="form-header">
      <div class="header-icon-wrapper">
        <i class="fas fa-question-circle header-icon"></i>
      </div>
      <h2>Forgot Password?</h2>
      <p>Enter your university email to receive a password reset link.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form" novalidate>
      <div class="input-field-wrapper">
        <input id="email" type="email" class="form-control" placeholder=" " formControlName="email"
               [class.is-invalid]="f['email'].invalid && f['email'].touched"/>
        <label for="email">University Email</label>
        <p class="input-hint" *ngIf="f['email'].invalid && f['email'].touched && f['email'].errors?.['required']">
          Email is required.
        </p>
        <p class="input-hint" *ngIf="f['email'].invalid && f['email'].touched && f['email'].errors?.['email']">
          Enter a valid email address.
        </p>
      </div>

      <button type="submit" class="btn-submit-glow" [disabled]="forgotPasswordForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Send Reset Link</span>
        <span *ngIf="isSubmitting">Sending...</span>
      </button>

      <div class="form-footer">
        <p>Remembered your password? <a routerLink="/Login">Sign In</a></p>
      </div>
    </form>
  </div>
</div>
