<div class="auth-page-container">
  <div class="aurora-background"></div>
  <div class="animated-grid-background"></div>

  <div class="auth-form-container">
    <div class="form-header">
      <div class="header-icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="fingerprint-icon">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-3.5-8.67c.33-.33.86-.33 1.19 0 .21.21.33.5.33.8V15c0 .55-.45 1-1 1s-1-.45-1-1v-2.87c0-.3.12-.59.33-.8zM12 11c.55 0 1 .45 1 1v5c0 .55-.45 1-1 1s-1-.45-1-1v-5c0-.55.45-1 1-1zm3.5-1.17c.33.33.33.86 0 1.19-.21.21-.5.33-.8.33H14c-.55 0-1-.45-1-1v-3c0-.55.45-1 1-1s1 .45 1 1v2.17c.3-.12.59-.21.8-.33z"></path>
          <path d="M15.5 11.17c-.3-.12-.59-.21-.8-.33V9c0-.55-.45-1-1-1s-1 .45-1 1v3c0 .55.45 1 1 1h.67c.3 0 .59-.12.8-.33.33-.33.33-.86 0-1.19zM11 12v3c0 .55.45 1 1 1s1-.45 1-1v-5c0-.55-.45-1-1-1s-1 .45-1 1v2zm-2.5-2.67c.21.21.33.5.33.8V15c0 .55-.45 1-1 1s-1-.45-1-1v-2.87c0-.3.12-.59.33-.8.33-.33.86-.33 1.19 0z" opacity=".3"></path>
        </svg>
      </div>
      <h2>Secure Access</h2>
      <p>Authenticate to manage your projects</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="auth-form">
      <div class="input-field-wrapper">
        <input id="email" type="email" class="form-control" placeholder=" " formControlName="email" [class.is-invalid]="f['email'].invalid && f['email'].touched"/>
        <label for="email">University Email</label>
      </div>
      <div class="error-message" *ngIf="f['email'].invalid && f['email'].touched">
        <p *ngIf="f['email'].errors?.['required']">* Email is required.</p>
        <p *ngIf="f['email'].errors?.['email']">* Please enter a valid email.</p>
      </div>

      <div class="input-field-wrapper">
        <input id="password" [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder=" " formControlName="password" [class.is-invalid]="f['password'].invalid && f['password'].touched"/>
        <label for="password">Password</label>
      </div>
      <div class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
        <p *ngIf="f['password'].errors?.['required']">* Password is required.</p>
      </div>

      <div class="options-wrapper">
        <label class="toggle-switch"><input type="checkbox" (click)="togglePassword()"><span class="slider"></span></label>
        <span>Show Password</span>
      </div>

      <div *ngIf="errorMessage" class="server-error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-submit-glow" [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Authenticating...' : 'Secure Login' }}
      </button>

      <div class="form-footer">
        <p>No account yet? <a routerLink="/SignUp">Create One</a></p>
        <p><a routerLink="/forgot-password">Forgot Password?</a></p> <!-- Added Forgot Password Link -->
      </div>
    </form>
  </div>
</div>
