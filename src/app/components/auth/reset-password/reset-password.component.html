<!-- src/app/components/auth/reset-password/reset-password.component.html -->
<div class="auth-page-container">
  <div class="aurora-background"></div>
  <div class="animated-grid-background"></div>

  <div class="auth-form-container">
    <div class="form-header">
      <div class="header-icon-wrapper">
        <i class="fas fa-lock header-icon"></i>
      </div>
      <h2>Reset Your Password</h2>
      <p>Enter your new password below.</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form" novalidate>
      <div class="input-field-wrapper">
        <input id="newPassword" type="password" class="form-control" placeholder=" " formControlName="newPassword"
               [class.is-invalid]="f['newPassword'].invalid && f['newPassword'].touched"/>
        <label for="newPassword">New Password</label>
        <p class="input-hint" *ngIf="f['newPassword'].invalid && f['newPassword'].touched && f['newPassword'].errors?.['pattern']">
          * At least 8 characters, with letters and numbers.
        </p>
      </div>

      <div class="input-field-wrapper">
        <input id="confirmPassword" type="password" class="form-control" placeholder=" " formControlName="confirmPassword"
               [class.is-invalid]="f['confirmPassword'].invalid && f['confirmPassword'].touched || resetPasswordForm.errors?.['mismatch']"/>
        <label for="confirmPassword">Confirm New Password</label>
        <p class="input-hint" *ngIf="resetPasswordForm.errors?.['mismatch'] && f['confirmPassword'].touched">
          Passwords do not match.
        </p>
      </div>

      <button type="submit" class="btn-submit-glow" [disabled]="resetPasswordForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Reset Password</span>
        <span *ngIf="isSubmitting">Resetting...</span>
      </button>
    </form>
  </div>
</div>
