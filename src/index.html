    <style>
        /*
         ============================================
         === Professional Splash Screen for BATU Projects ===
         ============================================
        */

        /* --- إعدادات أساسية وخطوط --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-green: #1DB954; /* لون الهوية الأساسي */
            --dark-background: #0a192f;  /* خلفية داكنة احترافية */
            --light-text: #ccd6f6;     /* لون النص الفاتح */
            --subtle-text: #8892b0;    /* لون النص الفرعي */
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* --- شاشة البداية الرئيسية --- */
        #splash-screen {
            position: fixed;
            inset: 0; /*  يعادل top: 0; right: 0; bottom: 0; left: 0; */
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--dark-background);
            color: var(--light-text);
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;

            /* الخلفية الشبكية المتحركة (المربعات) */
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-animation 5s linear infinite;
        }

        /* --- محتوى الشاشة --- */
        .splash-content {
            text-align: center;
            animation: content-fade-in 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .splash-title {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary-green);
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(29, 185, 84, 0.3);
        }

        .splash-subtitle {
            font-size: 1rem;
            margin: 8px 0 32px 0;
            color: var(--subtle-text);
            letter-spacing: 1px;
        }

        /* --- محمل التحميل (النقاط النابضة) --- */
        .loader {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .loader span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--light-text);
            animation: pulse-animation 1.4s infinite ease-in-out both;
        }

        .loader span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader span:nth-child(2) {
            animation-delay: -0.16s;
        }

        /* --- الحركات (Animations) --- */

        /* حركة الشبكة في الخلفية */
        @keyframes grid-animation {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100px 50px;
            }
        }

        /* حركة ظهور المحتوى */
        @keyframes content-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* حركة نبض نقاط التحميل */
        @keyframes pulse-animation {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.0);
                opacity: 1;
            }
        }

    </style>
<body>


       <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">BATU Projects</h1>
            <p class="splash-subtitle">University Project Management Platform</p>
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
  </div>
