<style>
  /* styles.css أو داخل <style> في index.html */
#splash-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #88e575, #257845 , #413d3d);
  color: rgb(176, 188, 178);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 1s ease;
}

.splash-title {
  font-size: 3rem;
  font-weight: bold;
  animation: fadeIn 2s ease-in-out infinite alternate;
}

@keyframes fadeIn {
  0% { opacity: 0.5; transform: scale(0.95); }
  100% { opacity: 1; transform: scale(1.05); }
}
.loader2{
        display: inline-block;
        text-align: center;
        line-height: 86px;
        text-align: center;
        position: relative;
        padding: 0 48px;
        font-size: 48px;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
        }
        .loader2:before, .loader2:after {
          content: "";
          display: block;
          width: 15px;
          height: 15px;
          background: currentColor;
          position: absolute;
          animation: load .7s infinite alternate ease-in-out;
          top: 0;
        }
        .loader2:after {
          top: auto;
          bottom: 0;
        }
      @keyframes load {
        0% {
          left: 0;
          height: 43px;
          width: 15px;
          transform: translateX(0)
        }
        50% {
          height: 10px;
          width: 40px
        }
        100% {
          left: 100%;
          height: 43px;
          width: 15px;
          transform: translateX(-100%)
        }
      }
</style>
<body>
    <div id="splash-screen">
    <span class="loader2">BATU</span>

  </div>
  <app-root></app-root>
</body>
</html>
